<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <script src="main.js" defer></script>

  <style>
    p {
      color: red;
    }
  </style>

  <script>
    class HelloWorld extends HTMLElement {
      constructor(name) {
        super()

        this.subject = name || "World"

        // create a Shadow DOM
        this.root = this.attachShadow({ mode: "closed" })
      }

      // run some code when the component is ready
      connectedCallback() {
        this.root.innerHTML = this.getTemplate()
      }

      // create templates that interpolate variables and HTML!
      getTemplate() {
        return `<h1>Hello ${this.subject}!</h1>`
      }
    }

    customElements.define("hello-world", HelloWorld)

    class MyWebComponents extends HTMLElement {
      constructor() {
        super()
        this.attachShadow({ mode: "open" })
      }
      connectedCallback() {
        this.shadowRoot.innerHTML = `
                <p>Shadow root in the shadow root!</p>
            `
      }
    }

    window.customElements.define("my-web-components", MyWebComponents)
  </script>
  <script>
    ;(function () {
      Element.prototype._attachShadow = Element.prototype.attachShadow
      Element.prototype.attachShadow = function () {
        return this._attachShadow({ mode: "open" })
        //change the open to close.
      }
    })()
  </script>
</head>

<hello-world></hello-world>
<my-web-component></my-web-component>
<p><my-web-components></my-web-components></p>

<a href="index.html">Go Back</a>
